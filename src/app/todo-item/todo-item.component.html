<div class="todo-container">
<div class="todo-item" [ngClass]="{'completed': todo.completed}">
  <div class="checkbox">
    <span class="material-symbols-outlined check-icon">check</span>
  </div>
    <div class="todo-text">
      {{todo.text}}
    </div>
  <div class="todo-controls">
    <div class="todo-control-button">
      <span class="material-symbols-outlined control-icon is-danger"> edit </span>
    </div>
    <div class="todo-control-button">
      <span class="material-symbols-outlined control-icon">delete</span>
    </div>
  </div>
</div>
</div>
