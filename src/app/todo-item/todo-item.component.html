<div class="todo-container">
  <div class="todo-item" [ngClass]="{'completed': todo.completed}" (click)="toggleCompleted()">
    <div class="checkbox">
      <span class="material-symbols-outlined check-icon">check</span>
    </div>
    <div class="todo-text">
      {{todo.text}}
    </div>
    <div class="todo-controls" (click)="$event.stopPropagation()">
      <div class="todo-control-button" (click)="onDeleteClicked()">
        <span class="material-symbols-outlined control-icon">delete</span>
      </div>
    </div>
  </div>
</div>
